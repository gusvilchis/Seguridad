<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGananciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGananciaEmpty}" rendered="#{gananciaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gananciaController.items.rowCount > 0}">
                    <h:outputText value="#{gananciaController.pagination.pageFirstItem + 1}..#{gananciaController.pagination.pageLastItem + 1}/#{gananciaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gananciaController.previous}" value="#{bundle.Previous} #{gananciaController.pagination.pageSize}" rendered="#{gananciaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gananciaController.next}" value="#{bundle.Next} #{gananciaController.pagination.pageSize}" rendered="#{gananciaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gananciaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGananciaTitle_gananciaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.gananciaid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGananciaTitle_porcentaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.porcentaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGananciaTitle_productoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.productoid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gananciaController.prepareView}" value="#{bundle.ListGananciaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gananciaController.prepareEdit}" value="#{bundle.ListGananciaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gananciaController.destroy}" value="#{bundle.ListGananciaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gananciaController.prepareCreate}" value="#{bundle.ListGananciaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGananciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
