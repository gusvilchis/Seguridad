<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFacturaventaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFacturaventaLabel_facturaventaid}" for="facturaventaid" />
                    <h:inputText id="facturaventaid" value="#{facturaventaController.selected.facturaventaid}" title="#{bundle.CreateFacturaventaTitle_facturaventaid}" required="true" requiredMessage="#{bundle.CreateFacturaventaRequiredMessage_facturaventaid}"/>
                    <h:outputLabel value="#{bundle.CreateFacturaventaLabel_fechaEmision}" for="fechaEmision" />
                    <h:inputText id="fechaEmision" value="#{facturaventaController.selected.fechaEmision}" title="#{bundle.CreateFacturaventaTitle_fechaEmision}" required="true" requiredMessage="#{bundle.CreateFacturaventaRequiredMessage_fechaEmision}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturaventaLabel_fechaVencimientoPago}" for="fechaVencimientoPago" />
                    <h:inputText id="fechaVencimientoPago" value="#{facturaventaController.selected.fechaVencimientoPago}" title="#{bundle.CreateFacturaventaTitle_fechaVencimientoPago}" required="true" requiredMessage="#{bundle.CreateFacturaventaRequiredMessage_fechaVencimientoPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturaventaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{facturaventaController.selected.descripcion}" title="#{bundle.CreateFacturaventaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateFacturaventaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateFacturaventaLabel_pagoid}" for="pagoid" />
                    <h:selectOneMenu id="pagoid" value="#{facturaventaController.selected.pagoid}" title="#{bundle.CreateFacturaventaTitle_pagoid}" required="true" requiredMessage="#{bundle.CreateFacturaventaRequiredMessage_pagoid}">
                        <f:selectItems value="#{pagoventaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaventaController.create}" value="#{bundle.CreateFacturaventaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{facturaventaController.prepareList}" value="#{bundle.CreateFacturaventaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFacturaventaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
