<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPagoventaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPagoventaEmpty}" rendered="#{pagoventaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pagoventaController.items.rowCount > 0}">
                    <h:outputText value="#{pagoventaController.pagination.pageFirstItem + 1}..#{pagoventaController.pagination.pageLastItem + 1}/#{pagoventaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pagoventaController.previous}" value="#{bundle.Previous} #{pagoventaController.pagination.pageSize}" rendered="#{pagoventaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pagoventaController.next}" value="#{bundle.Next} #{pagoventaController.pagination.pageSize}" rendered="#{pagoventaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pagoventaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoventaTitle_pagoventaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagoventaid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoventaTitle_fechaPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPago}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoventaTitle_monto}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoventaTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoventaTitle_tarjetacreditoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.tarjetacreditoid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pagoventaController.prepareView}" value="#{bundle.ListPagoventaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagoventaController.prepareEdit}" value="#{bundle.ListPagoventaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagoventaController.destroy}" value="#{bundle.ListPagoventaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pagoventaController.prepareCreate}" value="#{bundle.ListPagoventaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPagoventaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
