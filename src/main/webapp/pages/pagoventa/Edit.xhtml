<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagoventaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagoventaLabel_pagoventaid}" for="pagoventaid" />
                    <h:inputText id="pagoventaid" value="#{pagoventaController.selected.pagoventaid}" title="#{bundle.EditPagoventaTitle_pagoventaid}" required="true" requiredMessage="#{bundle.EditPagoventaRequiredMessage_pagoventaid}"/>
                    <h:outputLabel value="#{bundle.EditPagoventaLabel_fechaPago}" for="fechaPago" />
                    <h:inputText id="fechaPago" value="#{pagoventaController.selected.fechaPago}" title="#{bundle.EditPagoventaTitle_fechaPago}" required="true" requiredMessage="#{bundle.EditPagoventaRequiredMessage_fechaPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPagoventaLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{pagoventaController.selected.monto}" title="#{bundle.EditPagoventaTitle_monto}" required="true" requiredMessage="#{bundle.EditPagoventaRequiredMessage_monto}"/>
                    <h:outputLabel value="#{bundle.EditPagoventaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{pagoventaController.selected.estado}" title="#{bundle.EditPagoventaTitle_estado}" required="true" requiredMessage="#{bundle.EditPagoventaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditPagoventaLabel_tarjetacreditoid}" for="tarjetacreditoid" />
                    <h:selectOneMenu id="tarjetacreditoid" value="#{pagoventaController.selected.tarjetacreditoid}" title="#{bundle.EditPagoventaTitle_tarjetacreditoid}" required="true" requiredMessage="#{bundle.EditPagoventaRequiredMessage_tarjetacreditoid}">
                        <f:selectItems value="#{tarjetacreditoventaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pagoventaController.update}" value="#{bundle.EditPagoventaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPagoventaViewLink}"/>
                <br />
                <h:commandLink action="#{pagoventaController.prepareList}" value="#{bundle.EditPagoventaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPagoventaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
