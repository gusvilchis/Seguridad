<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdenventaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdenventaLabel_ordenventaid}"/>
                    <h:outputText value="#{ordenventaController.selected.ordenventaid}" title="#{bundle.ViewOrdenventaTitle_ordenventaid}"/>
                    <h:outputText value="#{bundle.ViewOrdenventaLabel_fechaVenta}"/>
                    <h:outputText value="#{ordenventaController.selected.fechaVenta}" title="#{bundle.ViewOrdenventaTitle_fechaVenta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdenventaLabel_status}"/>
                    <h:outputText value="#{ordenventaController.selected.status}" title="#{bundle.ViewOrdenventaTitle_status}"/>
                    <h:outputText value="#{bundle.ViewOrdenventaLabel_iva}"/>
                    <h:outputText value="#{ordenventaController.selected.iva}" title="#{bundle.ViewOrdenventaTitle_iva}"/>
                    <h:outputText value="#{bundle.ViewOrdenventaLabel_subtotal}"/>
                    <h:outputText value="#{ordenventaController.selected.subtotal}" title="#{bundle.ViewOrdenventaTitle_subtotal}"/>
                    <h:outputText value="#{bundle.ViewOrdenventaLabel_total}"/>
                    <h:outputText value="#{ordenventaController.selected.total}" title="#{bundle.ViewOrdenventaTitle_total}"/>
                    <h:outputText value="#{bundle.ViewOrdenventaLabel_descripcion}"/>
                    <h:outputText value="#{ordenventaController.selected.descripcion}" title="#{bundle.ViewOrdenventaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewOrdenventaLabel_clienteid}"/>
                    <h:outputText value="#{ordenventaController.selected.clienteid}" title="#{bundle.ViewOrdenventaTitle_clienteid}"/>
                    <h:outputText value="#{bundle.ViewOrdenventaLabel_facturaid}"/>
                    <h:outputText value="#{ordenventaController.selected.facturaid}" title="#{bundle.ViewOrdenventaTitle_facturaid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenventaController.destroyAndView}" value="#{bundle.ViewOrdenventaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdenventaEditLink}"/>
                <br />
                <h:commandLink action="#{ordenventaController.prepareCreate}" value="#{bundle.ViewOrdenventaCreateLink}" />
                <br />
                <h:commandLink action="#{ordenventaController.prepareList}" value="#{bundle.ViewOrdenventaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdenventaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
