<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrdenventaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrdenventaLabel_ordenventaid}" for="ordenventaid" />
                    <h:inputText id="ordenventaid" value="#{ordenventaController.selected.ordenventaid}" title="#{bundle.CreateOrdenventaTitle_ordenventaid}" required="true" requiredMessage="#{bundle.CreateOrdenventaRequiredMessage_ordenventaid}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenventaLabel_fechaVenta}" for="fechaVenta" />
                    <h:inputText id="fechaVenta" value="#{ordenventaController.selected.fechaVenta}" title="#{bundle.CreateOrdenventaTitle_fechaVenta}" required="true" requiredMessage="#{bundle.CreateOrdenventaRequiredMessage_fechaVenta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdenventaLabel_status}" for="status" />
                    <h:inputText id="status" value="#{ordenventaController.selected.status}" title="#{bundle.CreateOrdenventaTitle_status}" required="true" requiredMessage="#{bundle.CreateOrdenventaRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenventaLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{ordenventaController.selected.iva}" title="#{bundle.CreateOrdenventaTitle_iva}" required="true" requiredMessage="#{bundle.CreateOrdenventaRequiredMessage_iva}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenventaLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{ordenventaController.selected.subtotal}" title="#{bundle.CreateOrdenventaTitle_subtotal}" required="true" requiredMessage="#{bundle.CreateOrdenventaRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenventaLabel_total}" for="total" />
                    <h:inputText id="total" value="#{ordenventaController.selected.total}" title="#{bundle.CreateOrdenventaTitle_total}" required="true" requiredMessage="#{bundle.CreateOrdenventaRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenventaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{ordenventaController.selected.descripcion}" title="#{bundle.CreateOrdenventaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateOrdenventaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenventaLabel_clienteid}" for="clienteid" />
                    <h:selectOneMenu id="clienteid" value="#{ordenventaController.selected.clienteid}" title="#{bundle.CreateOrdenventaTitle_clienteid}" required="true" requiredMessage="#{bundle.CreateOrdenventaRequiredMessage_clienteid}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrdenventaLabel_facturaid}" for="facturaid" />
                    <h:selectOneMenu id="facturaid" value="#{ordenventaController.selected.facturaid}" title="#{bundle.CreateOrdenventaTitle_facturaid}" required="true" requiredMessage="#{bundle.CreateOrdenventaRequiredMessage_facturaid}">
                        <f:selectItems value="#{facturaventaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenventaController.create}" value="#{bundle.CreateOrdenventaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ordenventaController.prepareList}" value="#{bundle.CreateOrdenventaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrdenventaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
