<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdenventaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrdenventaEmpty}" rendered="#{ordenventaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ordenventaController.items.rowCount > 0}">
                    <h:outputText value="#{ordenventaController.pagination.pageFirstItem + 1}..#{ordenventaController.pagination.pageLastItem + 1}/#{ordenventaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ordenventaController.previous}" value="#{bundle.Previous} #{ordenventaController.pagination.pageSize}" rendered="#{ordenventaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ordenventaController.next}" value="#{bundle.Next} #{ordenventaController.pagination.pageSize}" rendered="#{ordenventaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ordenventaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenventaTitle_ordenventaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.ordenventaid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenventaTitle_fechaVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaVenta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenventaTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenventaTitle_iva}"/>
                            </f:facet>
                            <h:outputText value="#{item.iva}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenventaTitle_subtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenventaTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenventaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenventaTitle_clienteid}"/>
                            </f:facet>
                            <h:outputText value="#{item.clienteid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenventaTitle_facturaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.facturaid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ordenventaController.prepareView}" value="#{bundle.ListOrdenventaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordenventaController.prepareEdit}" value="#{bundle.ListOrdenventaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordenventaController.destroy}" value="#{bundle.ListOrdenventaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ordenventaController.prepareCreate}" value="#{bundle.ListOrdenventaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrdenventaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
