<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrdenventaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrdenventaLabel_ordenventaid}" for="ordenventaid" />
                    <h:inputText id="ordenventaid" value="#{ordenventaController.selected.ordenventaid}" title="#{bundle.EditOrdenventaTitle_ordenventaid}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_ordenventaid}"/>
                    <h:outputLabel value="#{bundle.EditOrdenventaLabel_fechaVenta}" for="fechaVenta" />
                    <h:inputText id="fechaVenta" value="#{ordenventaController.selected.fechaVenta}" title="#{bundle.EditOrdenventaTitle_fechaVenta}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_fechaVenta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOrdenventaLabel_status}" for="status" />
                    <h:inputText id="status" value="#{ordenventaController.selected.status}" title="#{bundle.EditOrdenventaTitle_status}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditOrdenventaLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{ordenventaController.selected.iva}" title="#{bundle.EditOrdenventaTitle_iva}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_iva}"/>
                    <h:outputLabel value="#{bundle.EditOrdenventaLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{ordenventaController.selected.subtotal}" title="#{bundle.EditOrdenventaTitle_subtotal}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.EditOrdenventaLabel_total}" for="total" />
                    <h:inputText id="total" value="#{ordenventaController.selected.total}" title="#{bundle.EditOrdenventaTitle_total}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.EditOrdenventaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{ordenventaController.selected.descripcion}" title="#{bundle.EditOrdenventaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditOrdenventaLabel_clienteid}" for="clienteid" />
                    <h:selectOneMenu id="clienteid" value="#{ordenventaController.selected.clienteid}" title="#{bundle.EditOrdenventaTitle_clienteid}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_clienteid}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOrdenventaLabel_facturaid}" for="facturaid" />
                    <h:selectOneMenu id="facturaid" value="#{ordenventaController.selected.facturaid}" title="#{bundle.EditOrdenventaTitle_facturaid}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_facturaid}">
                        <f:selectItems value="#{facturaventaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ordenventaController.update}" value="#{bundle.EditOrdenventaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrdenventaViewLink}"/>
                <br />
                <h:commandLink action="#{ordenventaController.prepareList}" value="#{bundle.EditOrdenventaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrdenventaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
