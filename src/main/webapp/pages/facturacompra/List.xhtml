<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFacturacompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFacturacompraEmpty}" rendered="#{facturacompraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{facturacompraController.items.rowCount > 0}">
                    <h:outputText value="#{facturacompraController.pagination.pageFirstItem + 1}..#{facturacompraController.pagination.pageLastItem + 1}/#{facturacompraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{facturacompraController.previous}" value="#{bundle.Previous} #{facturacompraController.pagination.pageSize}" rendered="#{facturacompraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{facturacompraController.next}" value="#{bundle.Next} #{facturacompraController.pagination.pageSize}" rendered="#{facturacompraController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{facturacompraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturacompraTitle_facturacompraid}"/>
                            </f:facet>
                            <h:outputText value="#{item.facturacompraid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturacompraTitle_fechaEmision}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEmision}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturacompraTitle_fechaVencimientoPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaVencimientoPago}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturacompraTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturacompraTitle_pagoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagoid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{facturacompraController.prepareView}" value="#{bundle.ListFacturacompraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facturacompraController.prepareEdit}" value="#{bundle.ListFacturacompraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facturacompraController.destroy}" value="#{bundle.ListFacturacompraDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{facturacompraController.prepareCreate}" value="#{bundle.ListFacturacompraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFacturacompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
