<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrdencompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrdencompraLabel_ordencompraid}" for="ordencompraid" />
                    <h:inputText id="ordencompraid" value="#{ordencompraController.selected.ordencompraid}" title="#{bundle.CreateOrdencompraTitle_ordencompraid}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_ordencompraid}"/>
                    <h:outputLabel value="#{bundle.CreateOrdencompraLabel_fechaCompra}" for="fechaCompra" />
                    <h:inputText id="fechaCompra" value="#{ordencompraController.selected.fechaCompra}" title="#{bundle.CreateOrdencompraTitle_fechaCompra}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_fechaCompra}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdencompraLabel_status}" for="status" />
                    <h:inputText id="status" value="#{ordencompraController.selected.status}" title="#{bundle.CreateOrdencompraTitle_status}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateOrdencompraLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{ordencompraController.selected.iva}" title="#{bundle.CreateOrdencompraTitle_iva}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_iva}"/>
                    <h:outputLabel value="#{bundle.CreateOrdencompraLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{ordencompraController.selected.subtotal}" title="#{bundle.CreateOrdencompraTitle_subtotal}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.CreateOrdencompraLabel_total}" for="total" />
                    <h:inputText id="total" value="#{ordencompraController.selected.total}" title="#{bundle.CreateOrdencompraTitle_total}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.CreateOrdencompraLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{ordencompraController.selected.descripcion}" title="#{bundle.CreateOrdencompraTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateOrdencompraLabel_facturaid}" for="facturaid" />
                    <h:selectOneMenu id="facturaid" value="#{ordencompraController.selected.facturaid}" title="#{bundle.CreateOrdencompraTitle_facturaid}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_facturaid}">
                        <f:selectItems value="#{facturacompraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrdencompraLabel_proveedorid}" for="proveedorid" />
                    <h:selectOneMenu id="proveedorid" value="#{ordencompraController.selected.proveedorid}" title="#{bundle.CreateOrdencompraTitle_proveedorid}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_proveedorid}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordencompraController.create}" value="#{bundle.CreateOrdencompraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ordencompraController.prepareList}" value="#{bundle.CreateOrdencompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrdencompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
