<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHistorialtrabajoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistorialtrabajoLabel_historialid}"/>
                    <h:outputText value="#{historialtrabajoController.selected.historialid}" title="#{bundle.ViewHistorialtrabajoTitle_historialid}"/>
                    <h:outputText value="#{bundle.ViewHistorialtrabajoLabel_fechaInicio}"/>
                    <h:outputText value="#{historialtrabajoController.selected.fechaInicio}" title="#{bundle.ViewHistorialtrabajoTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHistorialtrabajoLabel_fechaFin}"/>
                    <h:outputText value="#{historialtrabajoController.selected.fechaFin}" title="#{bundle.ViewHistorialtrabajoTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHistorialtrabajoLabel_cargoid}"/>
                    <h:outputText value="#{historialtrabajoController.selected.cargoid}" title="#{bundle.ViewHistorialtrabajoTitle_cargoid}"/>
                    <h:outputText value="#{bundle.ViewHistorialtrabajoLabel_empleadoid}"/>
                    <h:outputText value="#{historialtrabajoController.selected.empleadoid}" title="#{bundle.ViewHistorialtrabajoTitle_empleadoid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historialtrabajoController.destroyAndView}" value="#{bundle.ViewHistorialtrabajoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHistorialtrabajoEditLink}"/>
                <br />
                <h:commandLink action="#{historialtrabajoController.prepareCreate}" value="#{bundle.ViewHistorialtrabajoCreateLink}" />
                <br />
                <h:commandLink action="#{historialtrabajoController.prepareList}" value="#{bundle.ViewHistorialtrabajoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistorialtrabajoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
