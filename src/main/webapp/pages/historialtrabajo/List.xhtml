<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistorialtrabajoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHistorialtrabajoEmpty}" rendered="#{historialtrabajoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{historialtrabajoController.items.rowCount > 0}">
                    <h:outputText value="#{historialtrabajoController.pagination.pageFirstItem + 1}..#{historialtrabajoController.pagination.pageLastItem + 1}/#{historialtrabajoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{historialtrabajoController.previous}" value="#{bundle.Previous} #{historialtrabajoController.pagination.pageSize}" rendered="#{historialtrabajoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{historialtrabajoController.next}" value="#{bundle.Next} #{historialtrabajoController.pagination.pageSize}" rendered="#{historialtrabajoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{historialtrabajoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialtrabajoTitle_historialid}"/>
                            </f:facet>
                            <h:outputText value="#{item.historialid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialtrabajoTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialtrabajoTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialtrabajoTitle_cargoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargoid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialtrabajoTitle_empleadoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleadoid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{historialtrabajoController.prepareView}" value="#{bundle.ListHistorialtrabajoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historialtrabajoController.prepareEdit}" value="#{bundle.ListHistorialtrabajoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historialtrabajoController.destroy}" value="#{bundle.ListHistorialtrabajoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{historialtrabajoController.prepareCreate}" value="#{bundle.ListHistorialtrabajoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHistorialtrabajoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
