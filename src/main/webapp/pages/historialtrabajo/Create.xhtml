<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHistorialtrabajoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHistorialtrabajoLabel_historialid}" for="historialid" />
                    <h:inputText id="historialid" value="#{historialtrabajoController.selected.historialid}" title="#{bundle.CreateHistorialtrabajoTitle_historialid}" required="true" requiredMessage="#{bundle.CreateHistorialtrabajoRequiredMessage_historialid}"/>
                    <h:outputLabel value="#{bundle.CreateHistorialtrabajoLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{historialtrabajoController.selected.fechaInicio}" title="#{bundle.CreateHistorialtrabajoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.CreateHistorialtrabajoRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHistorialtrabajoLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{historialtrabajoController.selected.fechaFin}" title="#{bundle.CreateHistorialtrabajoTitle_fechaFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHistorialtrabajoLabel_cargoid}" for="cargoid" />
                    <h:selectOneMenu id="cargoid" value="#{historialtrabajoController.selected.cargoid}" title="#{bundle.CreateHistorialtrabajoTitle_cargoid}" required="true" requiredMessage="#{bundle.CreateHistorialtrabajoRequiredMessage_cargoid}">
                        <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateHistorialtrabajoLabel_empleadoid}" for="empleadoid" />
                    <h:selectOneMenu id="empleadoid" value="#{historialtrabajoController.selected.empleadoid}" title="#{bundle.CreateHistorialtrabajoTitle_empleadoid}" required="true" requiredMessage="#{bundle.CreateHistorialtrabajoRequiredMessage_empleadoid}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historialtrabajoController.create}" value="#{bundle.CreateHistorialtrabajoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{historialtrabajoController.prepareList}" value="#{bundle.CreateHistorialtrabajoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHistorialtrabajoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
