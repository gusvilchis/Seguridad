<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductoLabel_productoid}" for="productoid" />
                    <h:inputText id="productoid" value="#{productoController.selected.productoid}" title="#{bundle.CreateProductoTitle_productoid}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_productoid}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.CreateProductoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.CreateProductoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_unidadMedida}" for="unidadMedida" />
                    <h:inputText id="unidadMedida" value="#{productoController.selected.unidadMedida}" title="#{bundle.CreateProductoTitle_unidadMedida}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_unidadMedida}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_precioUnitario}" for="precioUnitario" />
                    <h:inputText id="precioUnitario" value="#{productoController.selected.precioUnitario}" title="#{bundle.CreateProductoTitle_precioUnitario}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_precioUnitario}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_categoriaid}" for="categoriaid" />
                    <h:selectOneMenu id="categoriaid" value="#{productoController.selected.categoriaid}" title="#{bundle.CreateProductoTitle_categoriaid}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_categoriaid}">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_ganancia}" for="ganancia" />
                    <h:selectOneMenu id="ganancia" value="#{productoController.selected.ganancia}" title="#{bundle.CreateProductoTitle_ganancia}" >
                        <f:selectItems value="#{gananciaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.create}" value="#{bundle.CreateProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.CreateProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
