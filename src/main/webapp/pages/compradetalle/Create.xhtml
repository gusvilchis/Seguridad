<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompradetalleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompradetalleLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{compradetalleController.selected.cantidad}" title="#{bundle.CreateCompradetalleTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateCompradetalleRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateCompradetalleLabel_precioUnitario}" for="precioUnitario" />
                    <h:inputText id="precioUnitario" value="#{compradetalleController.selected.precioUnitario}" title="#{bundle.CreateCompradetalleTitle_precioUnitario}" required="true" requiredMessage="#{bundle.CreateCompradetalleRequiredMessage_precioUnitario}"/>
                    <h:outputLabel value="#{bundle.CreateCompradetalleLabel_importe}" for="importe" />
                    <h:inputText id="importe" value="#{compradetalleController.selected.importe}" title="#{bundle.CreateCompradetalleTitle_importe}" required="true" requiredMessage="#{bundle.CreateCompradetalleRequiredMessage_importe}"/>
                    <h:outputLabel value="#{bundle.CreateCompradetalleLabel_ordencompra}" for="ordencompra" />
                    <h:selectOneMenu id="ordencompra" value="#{compradetalleController.selected.ordencompra}" title="#{bundle.CreateCompradetalleTitle_ordencompra}" required="true" requiredMessage="#{bundle.CreateCompradetalleRequiredMessage_ordencompra}">
                        <f:selectItems value="#{ordencompraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCompradetalleLabel_producto}" for="producto" />
                    <h:selectOneMenu id="producto" value="#{compradetalleController.selected.producto}" title="#{bundle.CreateCompradetalleTitle_producto}" required="true" requiredMessage="#{bundle.CreateCompradetalleRequiredMessage_producto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compradetalleController.create}" value="#{bundle.CreateCompradetalleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{compradetalleController.prepareList}" value="#{bundle.CreateCompradetalleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCompradetalleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
