<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentadetalleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVentadetalleLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{ventadetalleController.selected.cantidad}" title="#{bundle.EditVentadetalleTitle_cantidad}" required="true" requiredMessage="#{bundle.EditVentadetalleRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditVentadetalleLabel_precioUnitario}" for="precioUnitario" />
                    <h:inputText id="precioUnitario" value="#{ventadetalleController.selected.precioUnitario}" title="#{bundle.EditVentadetalleTitle_precioUnitario}" required="true" requiredMessage="#{bundle.EditVentadetalleRequiredMessage_precioUnitario}"/>
                    <h:outputLabel value="#{bundle.EditVentadetalleLabel_importe}" for="importe" />
                    <h:inputText id="importe" value="#{ventadetalleController.selected.importe}" title="#{bundle.EditVentadetalleTitle_importe}" required="true" requiredMessage="#{bundle.EditVentadetalleRequiredMessage_importe}"/>
                    <h:outputLabel value="#{bundle.EditVentadetalleLabel_ordenventa}" for="ordenventa" />
                    <h:selectOneMenu id="ordenventa" value="#{ventadetalleController.selected.ordenventa}" title="#{bundle.EditVentadetalleTitle_ordenventa}" required="true" requiredMessage="#{bundle.EditVentadetalleRequiredMessage_ordenventa}">
                        <f:selectItems value="#{ordenventaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentadetalleLabel_producto}" for="producto" />
                    <h:selectOneMenu id="producto" value="#{ventadetalleController.selected.producto}" title="#{bundle.EditVentadetalleTitle_producto}" required="true" requiredMessage="#{bundle.EditVentadetalleRequiredMessage_producto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ventadetalleController.update}" value="#{bundle.EditVentadetalleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVentadetalleViewLink}"/>
                <br />
                <h:commandLink action="#{ventadetalleController.prepareList}" value="#{bundle.EditVentadetalleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVentadetalleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
