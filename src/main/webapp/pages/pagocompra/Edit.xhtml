<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagocompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagocompraLabel_pagocompraid}" for="pagocompraid" />
                    <h:inputText id="pagocompraid" value="#{pagocompraController.selected.pagocompraid}" title="#{bundle.EditPagocompraTitle_pagocompraid}" required="true" requiredMessage="#{bundle.EditPagocompraRequiredMessage_pagocompraid}"/>
                    <h:outputLabel value="#{bundle.EditPagocompraLabel_fechaPago}" for="fechaPago" />
                    <h:inputText id="fechaPago" value="#{pagocompraController.selected.fechaPago}" title="#{bundle.EditPagocompraTitle_fechaPago}" required="true" requiredMessage="#{bundle.EditPagocompraRequiredMessage_fechaPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPagocompraLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{pagocompraController.selected.monto}" title="#{bundle.EditPagocompraTitle_monto}" required="true" requiredMessage="#{bundle.EditPagocompraRequiredMessage_monto}"/>
                    <h:outputLabel value="#{bundle.EditPagocompraLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{pagocompraController.selected.estado}" title="#{bundle.EditPagocompraTitle_estado}" required="true" requiredMessage="#{bundle.EditPagocompraRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditPagocompraLabel_tarjetacreditoid}" for="tarjetacreditoid" />
                    <h:selectOneMenu id="tarjetacreditoid" value="#{pagocompraController.selected.tarjetacreditoid}" title="#{bundle.EditPagocompraTitle_tarjetacreditoid}" required="true" requiredMessage="#{bundle.EditPagocompraRequiredMessage_tarjetacreditoid}">
                        <f:selectItems value="#{tarjetacreditocompraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pagocompraController.update}" value="#{bundle.EditPagocompraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPagocompraViewLink}"/>
                <br />
                <h:commandLink action="#{pagocompraController.prepareList}" value="#{bundle.EditPagocompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPagocompraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
