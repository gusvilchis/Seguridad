<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPagocompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPagocompraEmpty}" rendered="#{pagocompraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pagocompraController.items.rowCount > 0}">
                    <h:outputText value="#{pagocompraController.pagination.pageFirstItem + 1}..#{pagocompraController.pagination.pageLastItem + 1}/#{pagocompraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pagocompraController.previous}" value="#{bundle.Previous} #{pagocompraController.pagination.pageSize}" rendered="#{pagocompraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pagocompraController.next}" value="#{bundle.Next} #{pagocompraController.pagination.pageSize}" rendered="#{pagocompraController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pagocompraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagocompraTitle_pagocompraid}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagocompraid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagocompraTitle_fechaPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPago}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagocompraTitle_monto}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagocompraTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagocompraTitle_tarjetacreditoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.tarjetacreditoid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pagocompraController.prepareView}" value="#{bundle.ListPagocompraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagocompraController.prepareEdit}" value="#{bundle.ListPagocompraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagocompraController.destroy}" value="#{bundle.ListPagocompraDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pagocompraController.prepareCreate}" value="#{bundle.ListPagocompraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPagocompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
